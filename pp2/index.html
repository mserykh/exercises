<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing table</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="description">
                <div class="description-title">
                    <h2 class="title">Our pricing</h2>
                </div>
                <h3 class="phrase">Not any hidden charge.</h3>
                <div class="toggle">
                    <div class="monthly">Monthly</div>
                    <div class="yearly">Yearly</div>
                </div>
            </div>
            <div class="card">
                <div class="discount">25% off</div>
                <div class="container-price-btn">
                    <div class="business-pricing">
                        <div class="pricing-wrapper">
                            <p class="price"><sup>$</sup>12.<sup>99</sup></p>
                            <p class="price-type">business</p>
                        </div>
                    </div>
                        <button class="pricing-btn">Start Now</button>
                </div>
                <div class="business-features">
                    <p class="feature-item">Saving $4</p>
                    <h4 class="package-type">Monthly package</h4>
                    <p class="feature-item">50GB bandwidth</p>
                    <p class="feature-item">Business analysing</p>
                    <p class="feature-item">Customer management</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
